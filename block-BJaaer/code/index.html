<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Handeling Forms ðŸ‘‡</title>
  </head>
  <body>
    <div>
      <form class="container">
        <div class="form-control">
          <label for="name">Your Name:</label>
          <input
            id="name"
            type="text"
            name="text"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-control">
          <label for="email">Your Email:</label>
          <input
            id="email"
            type="text"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-control">
          <label for="movies">What do you love?</label>
          <select id="gender" name="entertainment">
            <option value="movies">Movies</option>
            <option value="series">Series</option>
            <option value="others">Others</option>
          </select>
        </div>

        <div class="form-control">
          <label for="color">Choose a color</label>
          <input
            id="color"
            type="color"
            name="color"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-control">
          <label for="range"> Rate the movie Inception out of 10 </label>
          <input
            id="range"
            type="range"
            max="10"
            step="1"
            name="range"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-control">
          <label>Book genre you love?</label>

          <div>
            <input
              type="radio"
              id="fiction"
              name="drone"
              value="fiction"
              checked
            />
            <label for="fiction">Fiction</label>
          </div>

          <div>
            <input
              type="radio"
              id="non-fiction"
              name="drone"
              value="non-fiction"
            />
            <label for="non-fiction">Non Fiction</label>
          </div>

          <div>
            <input type="radio" id="adventure" name="drone" value="adventure" />
            <label for="adventure">Adventure</label>
          </div>
        </div>
        <div class="form-control terms">
          <input type="checkbox" id="terms" name="terms" />
          <label for="terms">I Agree to Terms</label>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
      <!-- next page -->
      <div class="modal-wrapper">
        <div class="modal-container">
          <btn class="close-btn">Close</btn>
          <h3>Hello <span class="modalName"></span></h3>
          <p>Email : <span class="modalEmail"></span></p>
          <p> You Love :<span class="modalChoice"></span></p>
          <p> Color:<span class="modalColor"></span></p>
          <p> Rating:<span class="modalrating"></span></p>
          <p>Book Genre:<span class="modalbookgenre"></span></p>
          <p>ðŸ‘‰You <span class="consent"></span> to Terms and Condition </p>
        </div>
      </div>
      </div>
    <script src="./script.js"></script>
  </body>
</html>
