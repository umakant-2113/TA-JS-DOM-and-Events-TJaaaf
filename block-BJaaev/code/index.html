<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="todo-container">
        <h1 class="todo-heading">
          Todo App
        </h1>
        <input type="text" class="userinput" placeholder="What needs to be Done">
        <ul>
          
        </ul>
        <div class="filter-todo">
          <button class="all-todo selected">
            All
          </button>
          <button class="active-todo">
            Active
          </button>
          <button class="completed-todo">
            Completed
          </button>
          <button class="clear-completed">
            Clear Completed
          </button>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
